<body>
    <h1>SIMPLE FORM</h1>
    <form action="#" method="POST"  class="form-control">
        <label for="name" class="floatingInput" >NAME:</label>
        <input id="name"  class="input-group-text" type="text">
        <br><br>
        <input type="text" class="input-group-text"  placeholder="SURNAME">
        <br><br>
        <input type="email" class="input-group-text"  placeholder="EMAIL">
        <br><br>
        <input type="text" placeholder="###"><input type="text" placeholder="###"><input type="text" placeholder="###">
        <br><br>
        <select name="" id="" class="form-select form-select-lg mb-3">
            <option value="Message Subject" class="">Message Subject</option>
            <option value="Suggestion" class="">Suggestion</option>
            <option value="Complain" class="">Complain</option>
        </select>
        <br><br>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="SUBMIT" class="btn btn btn-outline-primary">
    </form>
